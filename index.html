<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main id="content-container">
        <header>
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <h1>GameFinder</h1>

                <div class="user-form">
                    <form id="userSearch">
                        <label for="game-search"></label>
                        <input type="text" name="game-search" id="gameSearch" list="predictive-list" placeholder="Search for a Video Game" />
                        <datalist id="predictive-list">
                        </datalist>
                        <button type="submit" id="submit-btn">Search</button>
                    </form>
                </div>

            </div>
        </header>

        <main>
            <div class="pure-g">
                <div id="top-ten">
                </div>
            </div>

        </main>

        <div class="modal-overlay" id="modal-overlay"></div>

        <div class="modal" id="modal">
            <button class="close-button" id="close-button">X</button>
            <div class="modal-guts">
                <h1 class="modal-title" id="modal-title"></h1>
                <img id="modal-image">
                <h4 id=modal-review-title></h4>
                <h5 id=review-author></h5>
                <p id="modal-body"></p>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
